group "com.irotsoma.cloudbackenc.cloudservice"
version "0.1-SNAPSHOT"
def localMavenRepository = "$rootDir/../../irotsoma-maven-repository"
buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:1.0.3"
    }
}

apply plugin: "java"
apply plugin: "kotlin"

repositories {
    mavenCentral()
    maven{url localMavenRepository}
}

dependencies {
    //compile project (":cloudservice")
    compile "com.irotsoma.cloudbackenc:cloudservice:0.1-SNAPSHOT"
    compile "org.jetbrains.kotlin:kotlin-stdlib:1.0.3"
    testCompile group: "junit", name: "junit", version: "4.11"
}

apply plugin: "maven-publish"
publishing {
    publications {
        mavenJava(MavenPublication) {
            from components.java
        }
    }
    repositories {
        maven {
            url localMavenRepository
        }
    }
}
