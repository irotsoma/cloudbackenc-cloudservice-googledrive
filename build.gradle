group "com.irotsoma.cloudbackenc.cloudservice"
version "0.1-SNAPSHOT"
def localMavenRepository = "$rootDir/../../maven-repository"
buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:1.0.3"
    }
}

apply plugin: "java"
apply plugin: "kotlin"


repositories {
    mavenCentral()
    maven{url localMavenRepository}
}

dependencies {
    compile "com.irotsoma.cloudbackenc:common:0.1-SNAPSHOT"
    compile "com.irotsoma.cloudbackenc:cloudservice:0.1-SNAPSHOT"
    compile "org.jetbrains.kotlin:kotlin-reflect:1.0.3"
    compile "org.jetbrains.kotlin:kotlin-stdlib:1.0.3"
    compile "com.fasterxml.jackson.module:jackson-module-kotlin:2.8.1"
    compile 'com.google.apis:google-api-services-drive:v3-rev36-1.22.0'
    compile 'com.google.api-client:google-api-client-java6:1.22.0'
    compile 'com.google.oauth-client:google-oauth-client-jetty:1.22.0'
    testCompile group: "junit", name: "junit", version: "4.12"

}

apply plugin: "maven-publish"
publishing {
    publications {
        mavenJava(MavenPublication) {
            from components.java
        }
    }
    repositories {
        maven {
            url localMavenRepository
        }
    }
}

//TODO: Add only classes not part of common or central controller to fat jar
jar {
    //build a fat jar with dependencies
    from {
        configurations.compile.collect { it.isDirectory() ? it : zipTree(it) }
    }
}

