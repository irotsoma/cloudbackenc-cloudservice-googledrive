group 'com.irotsoma.cloudbackenc.cloudservice'
version '0.1-SNAPSHOT'
def localMavenRepository = "$rootDir/../../cloudbackenc-maven-repo"
buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath 'org.jetbrains.kotlin:kotlin-gradle-plugin:1.0.2-1'
    }
}

apply plugin: 'java'
apply plugin: 'kotlin'


sourceCompatibility = 1.8

repositories {
    mavenCentral()
    maven{url localMavenRepository}
}

dependencies {
    compile 'org.springframework:spring-core:4.3.0.RELEASE'
    compile "org.springframework:spring-context:4.3.0.RELEASE"
    compile "org.springframework:spring-beans:4.3.0.RELEASE"
    compile "com.irotsoma.cloudbackenc:cloudservice:0.1-SNAPSHOT"
    compile "org.jetbrains.kotlin:kotlin-stdlib:1.0.2-1"
    testCompile group: 'junit', name: 'junit', version: '4.11'
}

apply plugin: 'maven-publish'
publishing {
    publications {
        mavenJava(MavenPublication) {
            from components.java
        }
    }
    repositories {
        maven {
            url localMavenRepository
        }
    }
}
